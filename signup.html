  <body>
    

<div class="container-fluid " > 
  <div class="card" >
    <div class="screen-1">
      <img class="logo" src="signup.png"   width="150" height="100" viewbox="0 0 640 480" />
    </div>

    <h2 style="text-align:center ;"> <u>Sign up form</u></h2>
    
    
    <div class=" form-center" style="height: 70% ;" >
     
     
      <form>
            
        <div class="form-field">
          <label for="name" id="nam"> Name</label> 
          <input type="text" id="name">
         </div>

        <br>
         <div class="form-field">
          <label for="email" id="mail"> Email</label>
          <input type="email" id="email">
         </div>
        

       <br>
       <div class="form-field">
        <label for="password" id="pass"> Password</label>
        <input type="password" id="pwd">
       </div>

<br>

    

      </form>
    

    </div>
    <div class="form-foter">
      <button input type="reset" class="btn-primary" id="btn" style="margin-right: 1pc;">Resest</button>
      <span>already have an account?<u>LOGIN</u></span>
      <!-- <p id="P"> already have an account?<u>LOGIN</u></p> -->
    </div>
